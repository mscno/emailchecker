name: Deploy
on:
  push:
    branches: [master]
  pull_request:
    branches: master
  schedule:
    - cron: "0 0 * * 0" # Every Sunday at 00:00 UTC

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Build step
        run: "deno task build" # ğŸ“ Update the build command(s) if necessary

      - name: Test step
        run: "deno task test" # ğŸ“ Update the test command(s) if necessary

      - name: Refresh database
        run: "deno task fetch" # ğŸ“ Update the test command(s) if necessary

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "emailchecker" # ğŸ“ Update the deploy project name if necessary
          entrypoint: "./main.ts" # ğŸ“ Update the entrypoint if necessary
